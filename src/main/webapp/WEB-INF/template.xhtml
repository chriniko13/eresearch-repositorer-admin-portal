<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <style type="text/css">
        h1 {
            text-align: center;
        }
    </style>
    <title>
        <ui:insert name="title">Title goes here</ui:insert>
    </title>
</h:head>

<h:body>
    <div id="header">
        <h1>
            Eresearch Admin Portal
            <br/>
            <p:graphicImage value="/resources/images/e-research.gif"/>
        </h1>
    </div>

    <div id="menu">
        <ui:insert name="menu">

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
                      showHeader="false">
                <p:graphicImage value="/resources/images/processing.gif"/>
            </p:dialog>

            <h:form>

                <p:growl id="messages" showSummary="true" showDetail="true" autoUpdate="true"/>

                <p:menubar id="adminMenubar">
                    <p:menuitem value="Discarded Messages" icon="fa fa-trash" action="discardedMessages?faces-redirect=true"/>

                    <p:menuitem value="Error Reports" icon="fa fa-heartbeat" action="errorReports?faces-redirect=true"/>

                    <p:menuitem value="Name Lookups" icon="fa fa-server" action="nameLookups?faces-redirect=true"/>

                    <p:menuitem value="Records" icon="fa fa-database" action="records?faces-redirect=true"/>

                    <p:menuitem value="Extract" icon="fa fa-rocket" action="extract?faces-redirect=true"/>

                    <p:menuitem value="Theme Selection" icon="fa fa-exchange" action="themeSelection?faces-redirect=true"/>

                    <f:facet name="options">
                        <h:commandButton type="submit" value="Logout" icon="ui-icon-extlink" action="#{authenticationManager.doLogout}"/>
                    </f:facet>
                </p:menubar>

                <p:sticky target="adminMenubar" />
            </h:form>
        </ui:insert>
    </div>

    <div id="content">
        <ui:insert name="content">
            Content goes here
        </ui:insert>
    </div>

    <div id="footer">
        <h:outputLabel value="All rights reserved."/>
    </div>
</h:body>
</html>
